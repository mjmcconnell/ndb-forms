<html lang="en" ng-app="App">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="/static/css/angular-material.min.css">

        <meta name="viewport" content="initial-scale=1" />
    </head>

    <body layout="column">

        <md-content>
            <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">
                    <h2>
                        NDB Forms
                    </h2>
                </div>
            </md-toolbar>
        </md-content>

        <md-content layout="row" flex class="content-wrapper">

            <div layout="column" flex class="content-wrapper" id="primary-col">

                <md-content>

                    <form enctype="multipart/form-data">

                        {% for fieldset in form.fieldsets %}
                            {% include "forms/ieldset.html" %}
                        {% endfor %}

                        <div class="form-action-btns">
                            <md-button class="md-raised md-warn">Submit</md-button>
                        </div>

                    </form>

                </md-content>

            </div>
        </md-content>

        <!-- Third party libs -->
        <script src="/static/js/vendor.js"></script>

        <!-- Custom JS -->
        <script src="/static/js/main.js"></script>

    </body>
</html>
